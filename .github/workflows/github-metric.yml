name: GitHub Metrics

on:
  workflow_dispatch:
    inputs:
      target_repo:
        description: 'Repository name (e.g., Usecase3_ECS_FARGATE)'
        required: true

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install GitHub CLI and jq
        run: sudo apt-get install -y gh jq

      - name: Generate GitHub metrics report
        env:
          GH_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          OWNER="pavithrasbidare"  # Replace this with your actual GitHub organization or user
          REPO="${{ github.event.inputs.target_repo }}"
          FULL_REPO="$OWNER/$REPO"  # Combine the owner and repo name to form the full repository path
          
          SINCE=$(date -u -d '30 days ago' +"%Y-%m-%dT%H:%M:%SZ")

          mkdir -p metrics

          echo "ðŸ“Š GitHub Metrics for $FULL_REPO" > metrics/report.md
          echo "" >> metrics/report.md

          echo "ðŸ”„ Fetching commit count..."
          COMMIT_COUNT=$(gh api repos/$FULL_REPO/commits --paginate -q "length")
          echo "- Commits in last 30 days: $COMMIT_COUNT" >> metrics/report.md

          echo "ðŸ“‚ Fetching issue count..."
          ISSUE_COUNT=$(gh api repos/$FULL_REPO/issues -f state=open -q "length")
          echo "- Open Issues: $ISSUE_COUNT" >> metrics/report.md

          echo "ðŸ”ƒ Fetching pull request count..."
          PR_COUNT=$(gh api repos/$FULL_REPO/pulls -f state=open -q "length")
          echo "- Open Pull Requests: $PR_COUNT" >> metrics/report.md

          echo ""
          echo "âœ… Report generated:"
          cat metrics/report.md

      - name: Commit and push metrics report
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add metrics/report.md
          git commit -m "Update GitHub metrics report" || echo "No changes to commit"
          git push
