name: GitHub Metrics

on:
  workflow_dispatch:
    inputs:
      target_repo:
        description: 'Repository name (e.g., myrepo)'
        required: true

permissions:
  contents: read  # To read the contents of the repository
  issues: read  # To read issues
  pull-requests: read  # To read pull requests
  actions: read  # To use GitHub Actions (for dispatching workflows)

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install GitHub CLI and jq
        run: sudo apt-get install -y gh jq

      - name: Generate GitHub metrics report
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.event.inputs.target_repo }}"  # User only inputs repo name like 'Usecase3_ECS_FARGATE'
          OWNER="${{ github.repository_owner }}"  # Automatically fetches the repo owner
          SINCE=$(date -u -d '30 days ago' +"%Y-%m-%dT%H:%M:%SZ")

          mkdir -p metrics

          echo "ðŸ“Š GitHub Metrics for $REPO" > metrics/report.md
          echo "" >> metrics/report.md

          echo "ðŸ”„ Fetching commit count..."
          COMMIT_COUNT=$(gh api repos/$OWNER/$REPO/commits --paginate -q "length")
          echo "- Commits in last 30 days: $COMMIT_COUNT" >> metrics/report.md

          echo "ðŸ“‚ Fetching issue count..."
          ISSUE_COUNT=$(gh api repos/$OWNER/$REPO/issues -f state=open -q "length")
          echo "- Open Issues: $ISSUE_COUNT" >> metrics/report.md

          echo "ðŸ”ƒ Fetching pull request count..."
          PR_COUNT=$(gh api repos/$OWNER/$REPO/pulls -f state=open -q "length")
          echo "- Open Pull Requests: $PR_COUNT" >> metrics/report.md

          echo ""
          echo "âœ… Report generated:"
          cat metrics/report.md

      - name: Commit and push metrics report
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add metrics/report.md
          git commit -m "Update GitHub metrics report" || echo "No changes to commit"
          git push
