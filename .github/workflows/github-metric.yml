name: GitHub Metrics for All Repos

on:
  workflow_dispatch:
    inputs:
      number_of_days:
        description: 'Number of days to fetch data for (e.g., 30)'
        required: true
        default: '30'
      metric:
        description: 'Metric to display'
        required: true
        default: 'commits'
        type: choice
        options:
          - commits
          - issues
          - prs

permissions:
  contents: read
  issues: read
  pull-requests: read
  actions: read

jobs:
  fetch_and_generate_metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch all repositories
        id: fetch_repos
        run: |
          RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
          "https://api.github.com/orgs/${{ github.repository_owner }}/repos?per_page=100")
          echo "$RESPONSE" > repos.json
          REPOS=$(jq -r '.[].name' repos.json)
          echo "Fetched repositories: $REPOS"
          echo "REPOS=$(echo $REPOS | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Generate GitHub metrics report for all repos
        run: |
          NUMBER_OF_DAYS="${{ github.event.inputs.number_of_days }}"
          METRIC="${{ github.event.inputs.metric }}"
          OWNER="${{ github.repository_owner }}"
          REPOS=$(jq -r '.[].name' repos.json)
          IFS=' ' read -r -a REPO_ARRAY <<< "$REPOS"
          REPORT_FILE="metrics_report.txt"
          echo "GitHub Metrics Report" > $REPORT_FILE
          echo "=====================" >> $REPORT_FILE
          for REPO in "${REPO_ARRAY[@]}"; do
            if [ -z "$REPO" ]; then
              echo "Skipping empty repository name"
              continue
            fi
            SINCE=$(date -u -d "$NUMBER_OF_DAYS days ago" +"%Y-%m-%dT%H:%M:%SZ")
            echo "ðŸ“Š GitHub Metrics for $REPO" >> $REPORT_FILE
            
            if [ "$METRIC" = "commits" ]; then
              COMMIT_COUNT=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              "https://api.github.com/repos/$OWNER/$REPO/commits?since=$SINCE" | jq length)
              echo "- Commits in last $NUMBER_OF_DAYS days: $COMMIT_COUNT" >> $REPORT_FILE
              
              curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              "https://api.github.com/repos/$OWNER/$REPO/commits?since=$SINCE&per_page=5" | jq '.[] | {author: .commit.author.name, message: .commit.message, date: .commit.author.date}' >> $REPORT_FILE
            elif [ "$METRIC" = "issues" ]; then
              ISSUE_COUNT=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              "https://api.github.com/repos/$OWNER/$REPO/issues?state=open&since=$SINCE" | jq length)
              echo "- Open Issues: $ISSUE_COUNT" >> $REPORT_FILE
              
              curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              "https://api.github.com/repos/$OWNER/$REPO/issues?state=open&since=$SINCE" | jq '.[] | {title: .title, user: .user.login, created_at: .created_at}' >> $REPORT_FILE
            elif [ "$METRIC" = "prs" ]; then
              PR_COUNT=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              "https://api.github.com/repos/$OWNER/$REPO/pulls?state=open&since=$SINCE" | jq length)
              echo "- Open Pull Requests: $PR_COUNT" >> $REPORT_FILE
              
              curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              "https://api.github.com/repos/$OWNER/$REPO/pulls?state=open&since=$SINCE" | jq '.[] | {title: .title, user: .user.login, created_at: .created_at}' >> $REPORT_FILE
            else
              echo "Invalid metric selected. Please choose 'commits', 'issues', or 'prs'." >> $REPORT_FILE
            fi
          done

      - name: Upload metrics report
        uses: actions/upload-artifact@v4
        with:
          name: metrics-report
          path: metrics_report.txt
