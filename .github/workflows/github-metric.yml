name: GitHub Metrics for Selected Repos

on:
  workflow_dispatch:
    inputs:
      number_of_days:
        description: 'Number of days to fetch data for (e.g., 30)'
        required: true
        default: '30'
      metric:
        description: 'Metric to display'
        required: true
        default: 'commits'
        type: choice
        options:
          - commits
          - issues
          - prs
      selected_repos:
        description: 'List of repositories to fetch metrics for (e.g., repo1 repo2 repo3)'
        required: true

permissions:
  contents: read
  issues: read
  pull-requests: read
  actions: read

jobs:
  fetch_repos:
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.fetch_repos.outputs.repos }}

    steps:
      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch all repositories
        id: fetch_repos
        run: |
          REPOS=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
          "https://api.github.com/user/repos?per_page=100" | jq -r '.[].name')
          echo "::set-output name=repos::$REPOS"
          echo "Fetched repositories: $REPOS"
          echo "REPOS=$(echo $REPOS | tr '\n' ' ')" >> $GITHUB_ENV
  select_and_generate_metrics:
    needs: fetch_repos
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Generate GitHub metrics report
        run: |
          NUMBER_OF_DAYS="${{ github.event.inputs.number_of_days }}"
          METRIC="${{ github.event.inputs.metric }}"
          OWNER="${{ github.repository_owner }}"
          SELECTED_REPOS="${{ github.event.inputs.selected_repos }}"
          IFS=' ' read -r -a REPO_ARRAY <<< "$SELECTED_REPOS"
          for REPO in "${REPO_ARRAY[@]}"; do
            if [ -z "$REPO" ]; then
              echo "Skipping empty repository name"
              continue
            fi
            SINCE=$(date -u -d "$NUMBER_OF_DAYS days ago" +"%Y-%m-%dT%H:%M:%SZ")
            echo "ðŸ“Š GitHub Metrics for $REPO"
            
            if [ "$METRIC" = "commits" ]; then
              echo "ðŸ”„ Fetching commit count..."
              COMMIT_COUNT=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              "https://api.github.com/repos/$OWNER/$REPO/commits?since=$SINCE" | jq length)
              echo "- Commits in last $NUMBER_OF_DAYS days: $COMMIT_COUNT"
              
              echo "ðŸ“‹ Fetching commit details..."
              curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              "https://api.github.com/repos/$OWNER/$REPO/commits?since=$SINCE&per_page=5" | jq '.[] | {author: .commit.author.name, message: .commit.message, date: .commit.author.date}' | tee commit_details.json
              cat commit_details.json
            elif [ "$METRIC" = "issues" ]; then
              echo "ðŸ“‚ Fetching open issue count..."
              ISSUE_COUNT=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              "https://api.github.com/repos/$OWNER/$REPO/issues?state=open&since=$SINCE" | jq length)
              echo "- Open Issues: $ISSUE_COUNT"
              
              echo "ðŸ“‹ Fetching open issue details..."
              curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              "https://api.github.com/repos/$OWNER/$REPO/issues?state=open&since=$SINCE" | jq '.[] | {title: .title, user: .user.login, created_at: .created_at}' | tee issue_details.json
              cat issue_details.json
            elif [ "$METRIC" = "prs" ]; then
              echo "ðŸ”ƒ Fetching open pull request count..."
              PR_COUNT=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              "https://api.github.com/repos/$OWNER/$REPO/pulls?state=open&since=$SINCE" | jq length)
              echo "- Open Pull Requests: $PR_COUNT"
              
              echo "ðŸ“‹ Fetching open pull request details..."
              curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
              "https://api.github.com/repos/$OWNER/$REPO/pulls?state=open&since=$SINCE" | jq '.[] | {title: .title, user: .user.login, created_at: .created_at}' | tee pr_details.json
              cat pr_details.json
            else
              echo "Invalid metric selected. Please choose 'commits', 'issues', or 'prs'."
            fi
          done
